  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #e1bee7);
      color: #4b0082;
    }

    header {
      background: #f06292;
      color: white;
      padding: 50px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    h2 {
      color: #d81b60;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #ab47bc;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    footer {
      background: #f8bbd0;
      color: #4b0082;
      text-align: center;
      padding: 25px;
      font-size: 1.2em;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      margin-top: 40px;
    }

    .video-gallery {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .video-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .video-row iframe {
      width: 32%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    footer p {
      margin: 0;
    }
  </style>
