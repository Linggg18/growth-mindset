<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fff0f5;
      color: #6a1b9a;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #wheel {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border: 10px solid #ba68c8;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 4s ease-out;
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background: #f8bbd0;
      border: 1px solid #fff;
      color: #4a148c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    #pointer {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #f06292;
      margin: 0 auto;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #ce93d8;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ab47bc;
    }

    #result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #6a1b9a;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Spin the Wheel</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button onclick="spin()">Spin!</button>
  <div id="result"></div>
  <a href="games.html" class="back">ðŸ”™ Back to Games</a>

  <script>
    const challenges = [
      "Share one thing you're proud of today.",
      "Do 10 jumping jacks and smile!",
      "Name a mistake you learned from recently.",
      "Say 'I can do it!' 3 times out loud!",
      "Write a short goal for tomorrow.",
      "Tell yourself: 'I'm growing every day!'",
      "Close your eyes and breathe deeply for 10 seconds.",
      "Compliment yourself sincerely.",
    ];

    const wheel = document.getElementById("wheel");
    const numSegments = challenges.length;
    const anglePerSegment = 360 / numSegments;

    // Generate wheel segments
    challenges.forEach((text, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i * anglePerSegment}deg) skewY(-${90 - anglePerSegment}deg)`;
      seg.textContent = text;
      wheel.appendChild(seg);
    });

    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      document.getElementById("result").textContent = "";

      const randomSpin = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${randomSpin}deg)`;

      const segmentIndex = Math.floor(((360 - (randomSpin % 360)) % 360) / anglePerSegment);
      setTimeout(() => {
        document.getElementById("result").textContent = `ðŸŽ‰ Your Challenge: ${challenges[segmentIndex]}`;
        spinning = false;
      }, 4000);
    }
  </script>
</body>
</html>
