    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 20px;
      color: #4b0082;
      text-align: center;
    }

    h1 {
      color: #800080;
      text-shadow: 1px 1px 3px #ffb6c1;
      margin-bottom: 40px;
    }

    .month {
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 50px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .month h2 {
      background-color: #dda0dd;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .day {
      background-color: #ffffff;
      border: 2px solid #ffc0cb;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
    }

    .day input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid #dda0dd;
      border-radius: 5px;
      background-color: #fffafc;
    }

    .day input[type="checkbox"] {
      margin-top: 5px;
      accent-color: #d87093;
      transform: scale(1.2);
    }

    .day strong {
      color: #800080;
    }
  </style>
</head>
